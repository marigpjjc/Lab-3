<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login2</title>
    <link rel="stylesheet" href="./login2.css">
</head>
<body>
    <div class="big-container">
        
        <div class="container">

            <div class="school-text">
                <p class="school">GRAPHIC DESIGN SCHOOL OF CALI</p>
            </div>

            <div class="imagen-estudianteflex">
                <img class="imagen-estudiante" src="https://cdn.icon-icons.com/icons2/1857/PNG/512/student3_117733.png" alt="estudiante">
            </div>

            <div class="text-titleflex">
                <p class="text-title">GRADUATE SERVICE</p>
            </div>

            <div class="text-titleflex">
                <input type="text" class="icon-email"  placeholder="Email adress">
            </div>
            <div class="text-titleflex">
                <input type="text" class="icon-password" placeholder="Password">
            </div>
            <div class="text-titleflex">
                <input type="text" class="icon-code" placeholder="Verification code">
            </div>

            <div class="together">
                <button class="button-login">Login</button>
                <a class="link" href="password?">Forget password?</a>
            </div>

            <div class="muneco">
                <img class="munecoflecha" src="https://cdn-icons-png.flaticon.com/256/2026/2026791.png" alt="flecha">
                <img class="munecopersona" src="https://images.vexels.com/content/145125/preview/student-backpack-illustration-07fd34.png" alt="persona">
            </div>

        </div>
        
        <img class="image-login" src="https://www.senati.edu.pe/sites/default/files/2017/carrera/11/carrera-dual-diseno-grafico-senati-1800x1190.jpg" alt="foto">

    </div>

</body>
</html>
